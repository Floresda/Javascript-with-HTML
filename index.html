<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
<head>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 200px;
    }

    .flex-item {
      flex: 1;
      height: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>

  <script>
    document.body.style.backgroundColor = '#EAF205';
    const flexContainer = document.querySelector('.flex-container');

    flexContainer.style.background = '#0597F2';
    flexContainer.style.border = '1px solid black';
    flexContainer.style.borderColor = 'red';

    const flexItems = document.querySelectorAll('.flex-item');

    // Set background, border style, and color for each flex item
    flexItems.forEach((item, index) => {
      item.style.background = `rgba(255, 0, 255, ${index + 1}/4)`;
      item.style.border = '2px solid black';
      item.style.borderColor = 'black';
    });
  </script>
</body>
</html>
